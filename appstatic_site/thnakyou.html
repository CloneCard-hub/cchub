<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:linear-gradient(135deg,#000000,#1a0000);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

.thankyou-box{
    background:#111;
    padding:50px;
    border-radius:15px;
    box-shadow:0 0 30px rgba(255,0,0,0.4);
    max-width:500px;
}

.thankyou-box h1{
    color:#ff1a1a;
    margin-bottom:15px;
    font-size:32px;
}

.thankyou-box p{
    margin-bottom:25px;
    color:#ccc;
}

.home-btn{
    display:inline-block;
    padding:12px 25px;
    background:#ff1a1a;
    color:white;
    text-decoration:none;
    border-radius:30px;
    transition:0.3s;
}

.home-btn:hover{
    background:#cc0000;
    box-shadow:0 0 15px #ff0000;
}
</style>
</head>

<body>

<div class="thankyou-box">
    <h1>Thank You! ❤️</h1>
    <p>Your message has been successfully sent.<br>
    We will contact you soon.</p>

    <a href="index.html" class="home-btn">Go Back Home</a>
</div>

</body>
</html>
