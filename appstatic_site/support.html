<!DOCTYPE html>
<html>
<head>
<title>Support - My Website</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #111;
  color: white;
  text-align: center;
}

.header {
  background-color: black;
  padding: 20px;
  color: red;
  font-size: 28px;
  font-weight: bold;
}

.support-container {
  margin-top: 60px;
}

.support-box {
  background: #000;
  border: 2px solid red;
  display: inline-block;
  padding: 30px;
  border-radius: 10px;
  width: 300px;
}

.support-box a {
  display: block;
  margin: 15px 0;
  padding: 10px;
  background: red;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

.support-box a:hover {
  background: darkred;
}
</style>
</head>
<body>

<div class="header">
  Website Support
</div>

<div class="support-container">
  <div class="support-box">
    <h2>Need Help?</h2>
    <p>Contact us below:</p>
    <a href="contact.html">Email Support</a>
    <a href="livechat.html">Live Chat</a>
  </div>
</div>

</body>
</html>
