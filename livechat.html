<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat</title>
<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
}

body{
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.chat-container{
    width: 100%;
    max-width: 400px;
    height: 650px;
    background: #000;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(255,0,0,0.3);
    display: flex;
    flex-direction: column;
    border: 2px solid #ff0000;
}

.chat-header{
    padding: 15px;
    background: #ff0000;
    color: #fff;
    font-weight: bold;
    text-align: center;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
    position: relative;
}

/* Go Back Home Button */
.go-home-btn{
    position: absolute;
    left: 10px;
    top: 10px;
    padding: 5px 10px;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 12px;
}

.go-home-btn:hover{
    background: #333;
}

.chat-notice{
    padding: 10px 15px;
    background: #330000;
    color: #ffcccc;
    font-size: 14px;
    text-align: center;
    border-bottom: 1px solid #ff0000;
}

.chat-messages{
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #1a0000;
}

.message{
    margin-bottom: 12px;
    max-width: 80%;
    padding: 8px 12px;
    border-radius: 15px;
    clear: both;
    word-wrap: break-word;
}

.message.user{
    background: #ff0000;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 0;
}

.message.bot{
    background: #330000;
    color: #ffcccc;
    margin-right: auto;
    border-bottom-left-radius: 0;
}

.chat-input{
    display: flex;
    border-top: 1px solid #ff0000;
    background: #000;
}

.chat-input input{
    flex: 1;
    padding: 12px;
    border: none;
    border-bottom-left-radius: 10px;
    font-size: 14px;
    background: #111;
    color: #fff;
}

.chat-input input::placeholder{
    color: #aaa;
}

.chat-input button{
    padding: 12px 15px;
    border: none;
    background: #ff0000;
    color: white;
    cursor: pointer;
    border-bottom-right-radius: 10px;
    font-weight: bold;
}

.chat-input button:hover{
    background: #cc0000;
}

/* Scrollbar style */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-thumb {
    background-color: rgba(255,0,0,0.4);
    border-radius: 3px;
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <button class="go-home-btn" onclick="window.location.href='index.html'">Home</button>
        Live Chat
    </div>
    <div class="chat-notice">We will contact you within 1â€“24 hours.</div>
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Sen
    </div>
</div>

<script>
const chatMessages = document.getElementById('chatMessages');
const messageInput = document.getElementById('messageInput');

function sendMessage() {
    const text = messageInput.value.trim();
    if(text === '') return;

    // Add user message
    const userMsg = document.createElement('div');
    userMsg.classList.add('message', 'user');
    userMsg.textContent = text;
    chatMessages.appendChild(userMsg);

    messageInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Simulated bot reply
    setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.classList.add('message', 'bot');
        botMsg.textContent = "Thank you for your message. We will respond soon!";
        chatMessages.appendChild(botMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 1000);
}

// Send message on Enter key
messageInput.addEventListener('keypress', function(e){
    if(e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
