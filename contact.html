<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:linear-gradient(135deg,#000000,#1a0000);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.contact-container{
    background:#111;
    padding:40px;
    width:90%;
    max-width:500px;
    border-radius:12px;
    box-shadow:0 0 25px rgba(255,0,0,0.3);
    color:white;
}

.contact-container h2{
    text-align:center;
    margin-bottom:25px;
    color:#ff1a1a;
}

.input-group{
    margin-bottom:20px;
}

.input-group label{
    display:block;
    margin-bottom:6px;
    font-size:14px;
    color:#ccc;
}

.input-group input,
.input-group textarea{
    width:100%;
    padding:12px;
    border:1px solid #333;
    background:#1a1a1a;
    color:white;
    border-radius:6px;
    outline:none;
}

.input-group input:focus,
.input-group textarea:focus{
    border-color:#ff1a1a;
    box-shadow:0 0 8px #ff1a1a;
}

button{
    width:100%;
    padding:12px;
    border:none;
    background:#ff1a1a;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#cc0000;
    box-shadow:0 0 10px #ff0000;
}

.footer-text{
    text-align:center;
    margin-top:15px;
    font-size:13px;
    color:#777;
}
</style>
</head>

<body>

<div class="contact-container">
    <h2>Contact Us</h2>

    <!-- Redirect Added Here -->
    <form action="thnakyou.html">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" required>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" required>
        </div>

        <div class="input-group">
            <label>Your Message</label>
            <textarea rows="4" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div class="footer-text">
        We'll get back to you within 24 hours.
    </div>
</div>

</body>
</html>
